<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Cascade</title>
</head>
<body>
    <div id="outer-box" class="box">
        <div class="box">
            <p>Child Box</p>
            <div class="box childbox">
                <p class="Child-1">Child 1 </p>
            </div>
        </div>

        <div class="box">
            <p>Child Box</p>
            <div class="box childbox">
                <p class="Child-1">Child 1 </p>
            </div>
        </div>
    </div>
</body>
</html>
